<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Jimmy Air</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 50%;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .starburst {
            display: inline-block;
            padding: 20px;
            background-color: yellow;
            color: red;
            font-weight: bold;
            font-size: 24px;
            border-radius: 50%;
            text-shadow: 2px 2px 5px black;
            transform: rotate(-15deg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .starburst-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="doctor.jpeg" alt="Doctor Image">
        <div class="starburst-container">
            <div class="starburst">DrJimmyAir.Com where we sell you the own air that you breathe!</div><br>
            <div class="starburst">Now 20% off!</div>
        </div>
    </div>
</body>
</html>
